<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <!-- Rating state start -->
    <div class="container-1">
      <img src="images/icon-star.svg" class="img-stars" alt="">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <ul class="numbers">
        <li><button class="notebtn" name="rating">1</button></li>
        <li><button class="notebtn" name="rating">2</button></li>
        <li><button class="notebtn" name="rating">3</button></li>
        <li><button class="notebtn" name="rating">4</button></li>
        <li><button class="notebtn" name="rating">5</button></li>
      </ul>
      <button type="submit" class="submit-btn" onclick="submit()">SUBMIT</button>
    </div>
    <!-- Rating state end -->
    <!-- Thank you state start -->
    <div class="container-2">
      <img src="images/illustration-thank-you.svg" alt="">
      <p><span id="span-style">You selected <span id="note-text"></span> out of 5</span></p>
      <h1>Thank you!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        don’t hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
  </main>

  
  
</body>
<script src="script.js"></script>
</html>
